<h2>{{ source }} Credentials</h2>
<div class="row">
	<div class="col-md-6 form-group">
		<label for="{{ source }}_user">User Name</label>
		<input type="email" class="form-control" name="{{ source }}_user" placeholder="User Name">
	</div>
	<div class="col-md-6 form-group">
		<label for="{{ source }}_pass">Password</label>
		<input type="password" class="form-control" name="{{ source }}_pass" placeholder="Password">
	</div>
</div>
